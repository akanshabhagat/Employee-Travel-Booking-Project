<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #666;
        }

        .date {
            font-size: 1.2em;
            color: #007bff;
        }

        .location {
            margin-top: 10px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .event-goal {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Event Name</h1>
        <p class="date">January 1, 2023 | 10:00 AM - 4:00 PM</p>
        <p class="location">123 Event Street, Cityville</p>

        <!-- Speakers' names and photographs with links -->
        <div class="speaker-section">
            <div class="speaker">
                <img src="speaker1.jpg" alt="Speaker 1">
                <p><a href="#">Speaker 1</a></p>
            </div>
            <div class="speaker">
                <img src="speaker2.jpg" alt="Speaker 2">
                <p><a href="#">Speaker 2</a></p>
            </div>
            <!-- Add more speakers as needed -->
        </div>
    </header>

    <section>
        <h2>About the Event</h2>
        <div class="event-goal">
            <h3>Event Goal</h3>
            <p>This event aims to...Motivate people</p>
            <p>Who should attend: ...young and old</p>
            <p>Intended audience group: ...Youths</p>
        </div>

        <!-- Additional sections as needed -->

        <form id="registration-form">
            <h2>Register for the Event</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <script>
        // Basic form validation using JavaScript
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            // Simple validation example (you can enhance this as needed)
            if (name.trim() === '' || email.trim() === '' || phone.trim() === '') {
                alert('Please fill in all required fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>

</body>
</html>
